services:
  tac1-boost-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - '5173:5173'
    volumes:
      - .:/app
      - tac1-boost-dev-node_modules:/app/node_modules
      - tac1-boost-dev-pnpm-store:/app/.pnpm-store
    environment:
      - NODE_ENV=development
      - CI=true
      - PNPM_STORE_PATH=/app/.pnpm-store
    restart: unless-stopped
    command: >
      sh -lc "pnpm install && pnpm rebuild better-sqlite3 && pnpm run dev -- --host 0.0.0.0 --port 5173"

volumes:
  tac1-boost-dev-node_modules:
  tac1-boost-dev-pnpm-store:
